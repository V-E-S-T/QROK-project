<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QROK test project</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div class="starter-template">
        <h1>QROK test project</h1>
        <h2>1. Visit <a th:href="@{/author/info/short}">Author with id #1 page</a></h2>

            <table class="table table-striped">

                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="author : ${authors}">
                        <td th:text="${author.firstName}">First Name</td>
                        <td th:text="${author.lastName}">Last Name</td>
                        <td>
                            <a th:href="@{'/author/info/short/{id}'(id=${author.id})}" th:text="${author.id}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>

    </div>

</div>


<div th:replace="fragments/footer :: footer"/>

</body>
</html>
